<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Feed App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="light">

    <div id="login-screen" class="auth-screen">
        <h2>ğŸ‘‹ Login to Continue</h2>
        <input type="email" id="login-email" placeholder="Email Address">
        <input type="password" id="login-password" placeholder="Password">
        <button id="login-btn">LOGIN</button>
        <p class="switch-text">Don't have an account? <a href="#" onclick="switchScreen('signup-screen')">Sign Up</a></p>
    </div>

    <div id="signup-screen" class="auth-screen hidden">
        <h2>ğŸ“ Create Your Account</h2>
        <input type="text" id="signup-name" placeholder="Full Name">
        <input type="email" id="signup-email" placeholder="Email Address">
        <input type="password" id="signup-password" placeholder="Password">
        <button id="signup-btn">SIGN UP</button>
        <p class="switch-text">Already have an account? <a href="#" onclick="switchScreen('login-screen')">Login</a></p>
    </div>

    <div id="feed-screen" class="hidden">
        <div class="top-bar">
            <input type="search" id="search" placeholder="Search posts and users...">
            
            <div class="top-controls">
                <select>
                    <option>Latest</option>
                    <option>Trending</option>
                    <option>My Posts</option>
                </select>
                <button id="theme-toggle">â˜€ï¸/ğŸŒ™</button>
                <button id="logout-btn">Log Out</button>
            </div>
        </div>

        <div class="create-post">
            <h3>What's on your mind?</h3>
            <textarea id="post-input" placeholder="Share something new..."></textarea>
            <input type="text" id="image-input" placeholder="Image URL (Optional)">
            <button id="post-btn">Post Now</button>
        </div>

        <div id="posts">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
</html>
